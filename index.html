<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dual Counter with Streaks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      padding: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      justify-content: space-around;
      max-width: 800px;
      margin: 0 auto;
    }

    .counter-section {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      width: 45%;
      text-align: center;
    }

    .count-display {
      font-size: 32px;
      font-weight: bold;
      margin: 20px 0;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #ffffff;
    }

    .decrement {
      background-color: #FF4C4C;
    }

    .increment {
      background-color: #4CAF50;
    }

    .reset {
      background-color: #ff4d4d;
      margin-top: 30px;
      font-size: 20px;
    }

    .custom-input {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .custom-input input {
      width: 60px;
      padding: 10px;
      font-size: 16px;
      text-align: center;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .custom-input button {
      background-color: #007BFF;
      color: #ffffff;
    }

    .summary {
      font-size: 20px;
      margin-top: 30px;
    }

    .total {
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
    }

    .streaks {
      font-size: 18px;
      margin-top: 30px;
    }

    .footer {
      font-size: 14px;
      color: #666;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <h1>Dual Counter with Streaks</h1>

  <div class="container">
    <!-- Left Counter -->
    <div class="counter-section" id="left-counter-section">
      <h2>1:1 Corto</h2>
      <div class="count-display" id="left-count">0</div>
      <div class="button-group">
        <button class="decrement" onclick="updateCount('left', -1)">-1</button>
        <button class="increment" onclick="updateCount('left', 1)">+1</button>
      </div>
      <div class="custom-input">
        <input type="number" step="0.01" id="left-custom-value" placeholder="Value">
        <button onclick="updateCountWithCustomValue('left')">Add</button>
      </div>
    </div>

    <!-- Right Counter -->
    <div class="counter-section" id="right-counter-section">
      <h2>1:1 Largo</h2>
      <div class="count-display" id="right-count">0</div>
      <div class="button-group">
        <button class="decrement" onclick="updateCount('right', -1)">-1</button>
        <button class="increment" onclick="updateCount('right', 1)">+1</button>
      </div>
      <div class="custom-input">
        <input type="number" step="0.01" id="right-custom-value" placeholder="Value">
        <button onclick="updateCountWithCustomValue('right')">Add</button>
      </div>
    </div>
  </div>

  <!-- Summary -->
  <div class="summary">
    <p>1:1 Corto Count: <span id="left-summary">0</span></p>
    <p>1:1 Largo Count: <span id="right-summary">0</span></p>
    <p class="total">Total Count: <span id="total-count">0</span></p>
  </div>

  <!-- Streaks -->
  <div class="streaks">
    <p>Max Losses in a Row: <span id="max-loss-streak">0</span></p>
    <p>Max Wins in a Row: <span id="max-win-streak">0</span></p>
  </div>

  <!-- Reset Button -->
  <button class="reset" onclick="resetCounters()">Reset All</button>

  <!-- Footer -->
  <div class="footer">
    &copy; MERCAMUSA
  </div>

  <script>
    let leftCount = 0;
    let rightCount = 0;

    let currentWinStreak = 0;
    let currentLossStreak = 0;
    let maxWinStreak = 0;
    let maxLossStreak = 0;

    function updateCount(side, amount) {
      if (side === 'left') {
        leftCount += amount;
        document.getElementById('left-count').innerText = leftCount;
        document.getElementById('left-summary').innerText = leftCount;
      } else if (side === 'right') {
        rightCount += amount;
        document.getElementById('right-count').innerText = rightCount;
        document.getElementById('right-summary').innerText = rightCount;
      }
      
      // Check if itâ€™s a win or a loss and update streaks
      if (amount > 0) {
        currentWinStreak++;
        currentLossStreak = 0; // reset loss streak
        if (currentWinStreak > maxWinStreak) maxWinStreak = currentWinStreak;
      } else if (amount < 0) {
        currentLossStreak++;
        currentWinStreak = 0; // reset win streak
        if (currentLossStreak > maxLossStreak) maxLossStreak = currentLossStreak;
      }

      // Update streak display
      document.getElementById('max-win-streak').innerText = maxWinStreak;
      document.getElementById('max-loss-streak').innerText = maxLossStreak;

      updateTotal();
    }

    function updateCountWithCustomValue(side) {
      const value = parseFloat(document.getElementById(`${side}-custom-value`).value) || 0;
      updateCount(side, value);
      document.getElementById(`${side}-custom-value`).value = ''; // Clear the input field
    }

    function updateTotal() {
      const total = leftCount + rightCount;
      document.getElementById('total-count').innerText = total.toFixed(2);
    }

    function resetCounters() {
      leftCount = 0;
      rightCount = 0;
      currentWinStreak = 0;
      currentLossStreak = 0;
      maxWinStreak = 0;
      maxLossStreak = 0;

      document.getElementById('left-count').innerText = leftCount;
      document.getElementById('right-count').innerText = rightCount;
      document.getElementById('left-summary').innerText = leftCount;
      document.getElementById('right-summary').innerText = rightCount;
      document.getElementById('total-count').innerText = (leftCount + rightCount).toFixed(2);
      document.getElementById('max-win-streak').innerText = maxWinStreak;
      document.getElementById('max-loss-streak').innerText = maxLossStreak;

      // Clear the custom input fields
      document.getElementById('left-custom-value').value = '';
      document.getElementById('right-custom-value').value = '';
    }
  </script>

</body>
</html>
